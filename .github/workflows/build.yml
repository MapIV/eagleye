name: build
on: pull_request

jobs:
  noetic_build:
    runs-on:  ubuntu-20.04

    container: ros:noetic
    services:
      ros:
        image: ros

    defaults:
      run:
        shell: bash

    steps:
      - name: rosdep update
        run: |
          apt-get update
          rosdep update

      - name: Create Workspace
        run: |
          mkdir -p ~/eagleye/src/
          cp -r `pwd` ~/eagleye/src/

      - name: Clone submodules
        run: |
          cd ~/eagleye/src/
          apt-get install git -y
          git clone https://github.com/MapIV/rtklib_ros_bridge.git
          git clone https://github.com/MapIV/kml_generator
          git clone https://github.com/MapIV/multi_rosbag_controller.git
          git clone https://github.com/MapIV/llh_converter
          git clone https://github.com/MapIV/gnss_compass_ros.git

      - name: Install GeographicLib
        run: |
          apt-get install -y libgeographic-dev geographiclib-tools geographiclib-doc

      - name: Build
        run: |
          cd ~/eagleye/
          source /opt/ros/noetic/setup.bash
          rosdep install --from-paths src --ignore-src -r -y
          catkin_make -DCMAKE_BUILD_TYPE=Release -j1

      - name: eagleye_pp
        run: |
          cd ~/eagleye/
          sudo apt install curl -y
          sudo apt install zip unzip -y
          sudo apt install pip -y
          pip install pandas scipy open3d mgrs gdown
          gdown https://drive.google.com/uc?id=1J5tKLfl8MuRMY-A_lYVnGrkeMzqTmQsS
          source devel/setup.bash
          ./src/eagleye/eagleye_pp/scripts/launch_pp_ci.sh ~/eagleye/2022-06-16-11-53-39_0.bag src/eagleye/eagleye_pp/eagleye_pp/config/eagleye_pp_config_ci.yaml
